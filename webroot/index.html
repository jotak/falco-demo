<!DOCTYPE html>
<html>
<head>
  <title>Falco the Hawk</title>
</head>
<body bgcolor="#1a1515" style="color: #bbb" alink="#88c" vlink="#88c">
<center><img id="title" src="title.png"></center>
<div id="login_container" style="position: absolute; top: 130px; width: 1000px;">
  <center>
    <div>Enter your name:</div><br/><br/>
    <input type="text" id="player-name"><br/><br/><br/>
    <img src="button_play.png" onclick="startPlay()" style="cursor: pointer;">
  </center>
</div>
<div id="game_container" style="position: absolute; top: 130px; display: none"></div>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/sockjs-client/dist/sockjs.min.js"></script>
<script src="node_modules/vertx3-eventbus-client/vertx-eventbus.js"></script>
<script src="game.js" type='text/javascript'></script><br/>
<div style="position: absolute; top: 130px; left: 1000px;">
  <audio loop id="audio-stream">
    <source src="sawsquarenoise_-_01_-_Interstellar.mp3" type="audio/mpeg">
  </audio>
  Score: <span id="score">0</span> - Heat: <span id="heatgauge">100</span> - Nodes: <span id="nodes">1</span><br/><br/>
  <center><a href="http://www.hawkular.org/"><img id="hawkular_logo" src="hawkular_logo.png"></a><br/></center>
  <div style="font-weight: bold; font-size: 13pt;">
    Help Falco the Hawk to retrieve his monocle. You'll find many apps to monitor in your way, so track your performance.
  </div><br/>
  Music by <a href="http://freemusicarchive.org/music/sawsquarenoise/">sawsquarenoise</a> (<a href="https://creativecommons.org/licenses/by/4.0/">CC BY 4.0</a>)
  <img id="audio-icon" src="mute.png" style="cursor: pointer; margin-left: 5px;">
</div>
<script type="text/javascript">
  var audioIcon = $("#audio-icon");
  var audioOn = true;
  var audioStreamElt = document.getElementById("audio-stream");
  audioStreamElt.volume = 0.5;
  audioIcon.click(function() {
    audioStreamElt.muted = !audioStreamElt.muted;
    audioIcon.attr("src", audioStreamElt.muted ? "unmute.png" : "mute.png");
  });

  function startPlay() {
    $("#login_container").hide();
    $("#game_container").show();
    audioStreamElt.play();
	init(); // From game.js
  }
</script>
</body>
</html>
